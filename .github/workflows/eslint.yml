name: ESLint Security Scan

on: [push, pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies (safe)
        run: |
          # Prefer reproducible 'npm ci'. If lockfile and package.json are out of sync, fall back to npm install to allow CI to proceed.
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit --no-fund || npm install --prefer-offline --no-audit --no-fund
          elif [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            npm install --prefer-offline --no-audit --no-fund
          fi
      - name: Run ESLint
        id: run_eslint
        continue-on-error: true
        run: |
          npx eslint . -f sarif -o eslint-results.sarif || true
      - name: Check for SARIF
        id: check_sarif
        run: |
          if [ -f eslint-results.sarif ]; then echo "sarif_exists=true" >> $GITHUB_OUTPUT; else echo "sarif_exists=false" >> $GITHUB_OUTPUT; fi
      - name: Upload analysis results to GitHub
        if: steps.check_sarif.outputs.sarif_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
